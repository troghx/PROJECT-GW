<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM | Inicio de sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-bg"></div>
    <div class="page-overlay"></div>

    <header class="top-nav glass">
      <div class="brand">CRM Deuda</div>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Soporte</a>
        <a href="#">Contacto</a>
      </nav>
    </header>

    <main class="hero-layout">
      <section class="login-panel glass" aria-label="Panel de inicio de sesión">
        <h1>Bienvenido de vuelta</h1>
        <p>Accede con tu cuenta para gestionar clientes, leads y cálculos de programa.</p>

        <form id="loginForm" class="login-form">
          <label>
            Correo corporativo
            <input type="email" name="email" placeholder="vendedor@crm.com" required />
          </label>

          <label>
            Contraseña
            <input type="password" name="password" placeholder="••••••••" required minlength="8" />
          </label>

          <div class="form-row">
            <label class="remember">
              <input type="checkbox" name="remember" />
              Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar sesión</button>
          <p id="loginStatus" class="status" role="status">Conexión pendiente con base de datos.</p>
        </form>
      </section>

      <section class="visual-panel" aria-label="Mensajes motivacionales">
        <div class="gradient-mask"></div>
        <div class="quote-box glass">
          <p id="quoteText" class="quote">Cada cliente atendido con excelencia crea una historia de confianza.</p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
