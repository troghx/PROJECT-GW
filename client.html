<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Cliente | Cero Deuda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tenor+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .client-view {
      min-height: 100vh;
      padding: 40px;
    }
    
    .client-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .back-btn svg {
      width: 18px;
      height: 18px;
    }
    
    .client-card {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.08) 0%, 
        rgba(255, 255, 255, 0.03) 100%
      );
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 28px;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .client-card-header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .client-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .client-title {
      flex: 1;
    }
    
    .client-title h1 {
      margin: 0 0 8px 0;
      font-size: 2rem;
      font-weight: 600;
      color: white;
    }
    
    .client-badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .client-info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .info-label {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .info-value {
      font-size: 1.1rem;
      color: white;
      font-weight: 500;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .loading svg {
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .error {
      text-align: center;
      padding: 60px 20px;
      color: #f87171;
    }
    
    /* Tema claro */
    body.home-active.theme-light .back-btn {
      background: rgba(0, 0, 0, 0.08);
      border-color: rgba(0, 0, 0, 0.15);
      color: #1a1a1a;
    }
    
    body.home-active.theme-light .back-btn:hover {
      background: rgba(0, 0, 0, 0.12);
    }
    
    body.home-active.theme-light .client-card {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.7) 0%, 
        rgba(255, 255, 255, 0.5) 100%
      );
      border-color: rgba(0, 0, 0, 0.1);
    }
    
    body.home-active.theme-light .client-title h1 {
      color: #1a1a1a;
    }
    
    body.home-active.theme-light .info-label {
      color: rgba(0, 0, 0, 0.5);
    }
    
    body.home-active.theme-light .info-value {
      color: #1a1a1a;
    }
    
    body.home-active.theme-light .client-avatar {
      border-color: rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="home-active theme-dark">
  <div class="page-bg"></div>
  <div class="page-overlay"></div>
  
  <main class="client-view">
    <div class="client-header">
      <button class="back-btn" onclick="window.location.href='index.html#leads'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver a Leads
      </button>
    </div>
    
    <div id="clientContent">
      <div class="loading">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48 2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48 2.83-2.83"/>
        </svg>
        <p>Cargando información del cliente...</p>
      </div>
    </div>
  </main>
  
  <script>
    // Tema
    const savedTheme = localStorage.getItem('project_gw_theme') || 'dark';
    document.body.classList.remove('theme-dark', 'theme-light');
    document.body.classList.add(`theme-${savedTheme}`);
    
    // Cargar datos del cliente
    async function loadClient() {
      const urlParams = new URLSearchParams(window.location.search);
      const leadId = urlParams.get('id');
      
      if (!leadId) {
        document.getElementById('clientContent').innerHTML = `
          <div class="error">
            <h2>Error</h2>
            <p>No se especificó un ID de cliente.</p>
          </div>
        `;
        return;
      }
      
      try {
        const response = await fetch(`/api/leads/${leadId}`);
        if (!response.ok) throw new Error('Lead no encontrado');
        
        const data = await response.json();
        const lead = data.lead;
        
        const stateTypeBadge = lead.state_type === 'Green' 
          ? `<span class="type-badge green">Green</span>`
          : `<span class="type-badge red">Red</span>`;
        
        const testBadge = lead.is_test 
          ? `<span class="status-badge test">Test</span>` 
          : '';
        
        document.getElementById('clientContent').innerHTML = `
          <div class="client-card">
            <div class="client-card-header">
              <img class="client-avatar" 
                   src="https://ui-avatars.com/api/?name=${encodeURIComponent(lead.full_name)}&background=random&color=fff&size=200" 
                   alt="${lead.full_name}">
              <div class="client-title">
                <h1>${escapeHtml(lead.full_name)}</h1>
                <div class="client-badges">
                  <span class="status-badge ${getStatusClass(lead.status)}">${lead.status}</span>
                  ${testBadge}
                  ${stateTypeBadge}
                </div>
              </div>
            </div>
            
            <div class="client-info-grid">
              <div class="info-item">
                <span class="info-label">Case ID</span>
                <span class="info-value">#${lead.case_id}</span>
              </div>
              
              <div class="info-item">
                <span class="info-label">Teléfono</span>
                <span class="info-value">${escapeHtml(lead.phone || 'No especificado')}</span>
              </div>
              
              <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value">${escapeHtml(lead.email || 'No especificado')}</span>
              </div>
              
              <div class="info-item">
                <span class="info-label">Estado (US)</span>
                <span class="info-value">${lead.state_code || 'No especificado'}</span>
              </div>
              
              <div class="info-item">
                <span class="info-label">Source</span>
                <span class="info-value">${escapeHtml(lead.source || 'No especificado')}</span>
              </div>
              
              <div class="info-item">
                <span class="info-label">Fecha de Creación</span>
                <span class="info-value">${new Date(lead.created_at).toLocaleString('es-ES')}</span>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        document.getElementById('clientContent').innerHTML = `
          <div class="error">
            <h2>Error</h2>
            <p>No se pudo cargar la información del cliente.</p>
            <button class="back-btn" onclick="window.location.href='index.html#leads'" style="margin-top: 20px;">
              Volver a Leads
            </button>
          </div>
        `;
      }
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function getStatusClass(status) {
      const classes = {
        'New Lead': 'new',
        'Submitted to UW': 'submitted',
        'Docs Back': 'docs',
        'Sent to Debt Manager': 'manager',
        'Callback Requested': 'callback',
        'Test': 'test'
      };
      return classes[status] || 'new';
    }
    
    loadClient();
  </script>
</body>
</html>
